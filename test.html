<script>

    function extractRoutePaths(fileContent) {
        const ROUTE_PATH_REG = /path:\s*\'([^\']*)\',/g;
        let result;
        let routePaths = [];
        while ((result = ROUTE_PATH_REG.exec(fileContent)) !== null) {
            routePaths.push(`'${result[1]}'`);
        }
        return routePaths;
    }
    var fileContent = "import error_404 from '@/views/help/404';\n" +

        "        {path: '/:lang([a-z]{2})?/404.html',name:'error_404', component: error_404},\n" +
        "        {path: '/:lang([a-z]{2})?/*', name: 'error_404', component: error_404}\n" +
        "   ]\n" +
        "}";
    console.log(extractRoutePaths(fileContent))
</script>
